<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDweb</title>
    <link rel="stylesheet" type="text/css" href="design.css">
    <script src="general.js" type="text/javascript"></script>
    <script src="code.jquery.com_jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <div id="container">
        <div id="mobile-nav">
            <div class="logo-2">
                <span class="big">Gd</span><span class="small">web</span>
            </div>

            <div class="mobile-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Exit</a></li>
                </ul>
            </div>
        </div>


        <div class="first-menu">
            <div class="first-picture">
                <img src="background.jpg" class="menu-pic" alt="Server Error">
            </div>

            <div class="first-text">
                <div class="nav-bar">
                    <div class="logo">
                        <span class="big">Gd</span><span class="small">web</span>
                    </div>

                    <div class="links">
                        <div class="link-1">
                            <div class="link"><a href="#">Home</a></div>
                            <div class="liner"></div>
                            <div class="liner-2"></div>
                        </div>

                        <div class="link-2">
                            <div class="link"><a href="#">About</a></div>
                            <div class="liner"></div>
                            <div class="liner-2"></div>
                        </div>

                        <div class="link-3">
                            <div class="link"><a href="#">Blogs</a></div>
                            <div class="liner"></div>
                            <div class="liner-2"></div>
                        </div>

                        <div class="link-4">
                            <div class="link"><a href="#">Contact</a></div>
                            <div class="liner"></div>
                            <div class="liner-2"></div>
                        </div>
                    
                    </div>

                    <div class="hamburger">
                        <a href="#mobile-nav">&#9776;</a>
                    </div>

                    <div class="button">
                        <button class="nav-button">contact us</button>
                    </div>
                </div>

                <div class="text-structure">
                    <span class="row-1">Learn more about</span><br>
                    <span class="row-2">African History here <br>on GDweb</span>
                    <button type="button" class="first-text-button">Learn more</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
